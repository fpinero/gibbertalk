<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            text-align: center;
            width: 100%;
        }

        .login-title {
            font-size: 2rem;
            letter-spacing: 8px;
            margin-bottom: 60px;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
            52% { opacity: 0.8; }
            54% { opacity: 0.9; }
        }

        .password-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            padding: 10px 20px;
            text-align: center;
            letter-spacing: 10px;
            outline: none;
            width: 200px;
            caret-color: #00ff00;
        }

        .password-input::placeholder {
            color: #003300;
        }

        .status-message {
            margin-top: 30px;
            font-size: 0.9rem;
            min-height: 20px;
            letter-spacing: 2px;
        }

        .status-message.error {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .status-message.success {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrixCanvas"></canvas>
    
    <div class="login-container">
        <div class="login-title">Login</div>
        <input type="password" class="password-input" id="passwordInput" maxlength="4" autocomplete="off" autofocus>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NNZ4JG3GRZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NNZ4JG3GRZ');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - GibberSound</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicons -->
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Iconos de Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .login-header p {
            color: var(--light-text);
            font-size: 0.9rem;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #passwordInput {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .message {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        .message.error {
            display: block;
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        .message.success {
            display: block;
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        .btn-login {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: var(--primary-dark);
        }
        .btn-login:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
            opacity: 0.7;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--light-text);
            font-size: 0.8rem;
        }
        .login-info {
            background-color: var(--response-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }
        .login-info p {
            font-size: 0.85rem;
            color: var(--light-text);
            margin-bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-container">
                    <h1>GibberSound</h1>
                    <p class="subtitle">AI Sound Communication Protocol</p>
                </div>
                <div class="theme-switch-container">
                    <span class="theme-label light-icon"><span class="material-icons">light_mode</span></span>
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="theme-label dark-icon"><span class="material-icons">dark_mode</span></span>
                </div>
            </div>
        </header>
        
        <main class="login-container">
            <div class="card login-card">
                <div class="login-header">
                    <h1>Login</h1>
                    <p>Enter the access password to continue</p>
                </div>
                
                <div class="message error" id="errorMessage"></div>
                <div class="message success" id="successMessage"></div>
                
                <div class="input-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" maxlength="4" placeholder="Enter password" autocomplete="off">
                </div>
                
                <button id="loginBtn" class="btn-login">
                    <span class="spinner" id="loadingSpinner"></span>
                    <span class="material-icons" id="loginIcon">lock</span>
                    <span class="btn-text">Login</span>
                </button>
                
                <div class="login-info">
                    <p>The access password changes periodically. Please ensure you have the current password.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 GibberSound - Proof of Concept v0.3.2 | <a href="mailto:info@gibbersound.com" class="contact-link">Contact</a></p>
        </footer>
    </div>
    
    <script>
        // Inicializar el tema
        const themeToggle = document.getElementById('themeToggle');
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
            }
            
            themeToggle.addEventListener('change', function() {
                const newTheme = this.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        
        initTheme();
    </script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>

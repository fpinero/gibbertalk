# Configuraci칩n principal de GibberSound - Nginx
# Este archivo define la configuraci칩n del servidor web nginx para GibberSound

server {
    listen 80;
    server_name localhost;

    # Servir archivos est치ticos directamente
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri $uri/ =404;
    }

    # Servir favicon.ico directamente
    location = /favicon.ico {
        alias /usr/share/nginx/html/static/favicon/favicon.ico;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Redirigir peticiones API al backend
    location /api/ {
        proxy_pass http://gibbersound-backend:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir el contenido est치tico para la ruta principal
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    # Servir login.html directamente
    location /login {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }
    
    # Servir index.html directamente
    location = / {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }
} 
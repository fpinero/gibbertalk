apiVersion: v1
kind: Secret
metadata:
  name: deepseek-api-credentials
  namespace: gibbersound
type: Opaque
data:
  # La API KEY debe estar codificada en base64
  # Puedes generarla con: echo -n "tu-api-key" | base64
  # IMPORTANTE: No subas este archivo con tu API KEY real al repositorio
  # Usa esta plantilla para crear tu propio archivo deepseek-secret.yaml
  DEEPSEEK_API_KEY: BASE64_ENCODED_API_KEY_HERE 